<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Dashboard Ejecutivo | RGrlk Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <header>
        <div class="logo-container">
            <h1>RG <span>Dashboard Ejecutivo</span></h1>
            <p>Radar de Oportunidades C-Level & IA</p>
        </div>
        <div class="stats-container" id="kpi-cards">
            <div class="kpi-card">
                <span class="label">Total Oportunidades</span>
                <span class="value" id="total-count">0</span>
            </div>
            <div class="kpi-card highlight">
                <span class="label">Prioridad A+</span>
                <span class="value" id="aplus-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="filters-bar">
            <input type="text" id="search-input" placeholder="Buscar por empresa, puesto o sector...">
            <select id="filter-category">
                <option value="all">Todas las Categorías</option>
                <option value="A+">Categoría A+</option>
                <option value="A">Categoría A</option>
            </select>
            <button id="btn-sync" class="btn-secondary">Sincronizar Antigravity</button>
        </section>

        <section class="table-container">
            <table id="opportunities-table">
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Puesto</th>
                        <th>Empresa</th>
                        <th>Ubicación</th>
                        <th>Fuente</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
